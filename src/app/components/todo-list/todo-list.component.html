<div class="container">
  <label>
    Show Completed
    <input
      type="checkbox"
      [ngModel]="showCompletedTodos"
      (ngModelChange)="changeShowCompleted($event)"
    />
  </label>
  <ul class="reset todo-list">
    <ng-container *ngFor="let todo of todos">
      <li
        class="clicky todo-list__item"
        *ngIf="!todo.completed || showCompletedTodos"
        [ngClass]="{ 'todo-list__item--completed': todo.completed }"
        (click)="updateTodo(todo.toggleCompleted())"
      >
        {{ todo.title }}
      </li>
    </ng-container>
  </ul>

  <form class="mt-3" (ngSubmit)="addTodo(todoInput.value)" novalidate>
    <input
      #todoInput
      class="new-input"
      type="text"
      placeholder="New todo"
      required
    />
  </form>
  <a routerLink="/">
    Back
  </a>
</div>
