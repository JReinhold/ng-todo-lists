<div class="container">
  <ul class="reset todo-list-list">
    <li *ngFor="let todoList of todoLists" class="clicky todo-list__item">
      <a routerLink="/list/{{ todoList.id }}">
        {{ todoList.title }}
      </a>
    </li>
  </ul>
  <form class="mt-3" (ngSubmit)="addTodoList(listInput.value)" novalidate>
    <input
      #listInput
      class="new-input"
      type="text"
      placeholder="New list"
      required
    />
  </form>
</div>
